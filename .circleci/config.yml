version: 2.1

jobs:

  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
      - run: 
          command: |
            echo "text to output here" > output.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: 
          command: |
            cat ~/output.txt

workflows:
  my_workflow:
    jobs: 
      - save_hello_world_output
      - print_output_file: 
          requires:
            - save_hello_world_output
